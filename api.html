<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="assets/fav.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasa day pic</title>
    <style>
        body {
            text-align: center;
            background-image: url(assets/space.mobile.png);
            color: white;
            padding: 20px;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .p_nasa{ 
            
            font-weight: bold;

        }
        h1{
           
         
    font-size: 1.5em !important;
    font-family: "Audiowide", serif;
    font-weight: bold;
    text-transform: uppercase;
    
    text-align: center !important;
    color: rgba(255, 255, 255, 0.555) !important;
    text-shadow: 
        0 0 5px white, 
        0 0 10px white, 
        0 0 20px navy, 
        0 0 40px white !important;
    letter-spacing: 4px; 
    animation: glow 2s infinite alternate; 

}
@keyframes glow {
    from {
        text-shadow: 
            0 0 5px navy, 
            0 0 10px #00bfff, 
            0 0 20px navy, 
            0 0 40px #00bfff !important; 
    }
    to {
        text-shadow: 
            0 0 10px yellow, 
            0 0 20px yellow, 
            0 0 40px yellow, 
            0 0 80px #00bfff !important;
    }
        }

        @media screen and (min-width: 1025px){
            body{
                background-image: url(assets/space-bg.png);
            }
            h1{
                font-size: 4em !important;
            }
            img{
                
                width: 50%;
            }
        }
      
    </style>
</head>
<body>
    
    <header class="cabecalho">   
      
        <nav class="cabecalho_menu">
            <a class="cabecalho_link" href="index.html">Home</a>
            <a class="cabecalho_link" href="api.html">Orbit Pics</a>

        </nav>
    </header>
    <header class="cabecalho_mobile">        
        <nav class="cabecalho_menu mobile"><i class=""></i>
            <a class="cabecalho_link" href="index.html"><i class="fa-solid fa-user-astronaut"></i></a>
            <a class="cabecalho_link" href="api.html"><i class="fa-solid fa-satellite"></i></a>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1 class="apresentacao_conteudo_titulo">NASA DAY PIC</h1>
        <h2 id="titulo"></h2>
        <img id="imagem" src="" alt="Imagem do espaço">
        <p class="p_nasa" id="descricao"></p>
    </div>
</main>
    <footer class="rodape"><p>Made with stardust by Pedro Victor C.S</p>
        <p>© 2025 | Exploring the digital universe</p>
        <p>pedrovictorcastrodesousa@gmail.com</p>
    </footer>
    <script src="script.js"></script>
    <script>
        async function buscarFotoNasa() {
            try {
                const chaveApi = "bpTMlycsrNvt57IpqRAXzOinxMAXDy4GFMFN9c3G"; 
                const resposta = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${chaveApi}`);
                const dados = await resposta.json();

                document.getElementById("titulo").innerText = dados.title;
                document.getElementById("imagem").src = dados.url;
                document.getElementById("descricao").innerText = dados.explanation;
            } catch (erro) {
                console.error("Erro ao buscar a foto da NASA:", erro);
                document.getElementById("descricao").innerText = "Ops! Algo deu errado ao carregar a imagem.";
            }
        }

        buscarFotoNasa();
    </script>
</body>
</html>
